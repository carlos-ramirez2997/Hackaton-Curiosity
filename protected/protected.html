<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sample App</title>
    <link rel='stylesheet' href='stylesheets/protected.css' />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="jquery.json-viewer.js"></script>
    <link href="stylesheets/jquery.json-viewer.css" type="text/css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg justify-content-between">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="images/logo_bbva_blanco.svg" alt="" width="100" height="40"
                    class="d-inline-block align-text-top">
            </a>
        </div>
        <div id="login-button-div" class="flex-top my-sm-0 access d-flex">
            <span style="color: #FFFFFF; width: 250px; margin-top:10px;">Bienvenido <span style="font-weight: bolder;"
                    id="userNameSpan"></span></span>
            <a href="/logout">
                <button class="button">Cerrar Sesion</button>
            </a>

        </div>

        </div>
    </nav>
    <div id="maindiv" role="main" class="maindiv">


        <div class="bottom-container">
            <div class="bottom-container-data">
                <div class="token-title">
                    ID Token
                </div>
                <div id="idTokenPayload" class="token-info"></div>
            </div>
        </div>
    </div>

    <script>
        $.getJSON('/protected/api/idPayload', function (id_token) {
            $('#userNameSpan').html(id_token.name);
            $('#idTokenPayload').jsonViewer(id_token, { collapsed: false });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
